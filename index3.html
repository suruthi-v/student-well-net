<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Search UI</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>

  <div class="container">
    <h1 class="logo">
      <span class="blue">S</span><span class="red">e</span><span class="yellow">a</span><span class="blue">r</span><span class="green">c</span><span class="red">h</span>
      <span class="images">HOW CAN I HELP YOU</span>
    </h1>

    <div class="search-box">
      <input type="text" placeholder="Search images..." />
      <div class="icons">
        
        <img src="https://img.icons8.com/ios-filled/30/fa314a/microphone.png" alt="Mic" />
        <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="Search" />
      </div>
    </div>
  </div>

</body>
</html>
